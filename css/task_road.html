<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road</title>

    <link rel="stylesheet" href="task_road.css">
</head>

<body>
    <div class="wrapper">
        <div class="side side__left">
            <div class="trees">
                <div class="tree__item"></div>
                <div class="tree__item"></div>
                <div class="tree__item"></div>
                <div class="tree__item"></div>
                <div class="tree__item"></div>
                <div class="tree__item"></div>
            </div>
            <div class="ground ground--desert"></div>
        </div>
        <div class="road">
            <div class="leftlane" tabindex="0">
                
            </div>
            <div class="rightlane" tabindex="0">
            </div>
            <div class="car car--red">
                <div class="car__lightcone"></div>
                <div class="car__front-light car__front-light--left"></div>
                <div class="car__front-light car__front-light--right"></div>
                <div class="car__window"></div>
                <div class="car__tyre car__tyre--tl"></div>
                <div class="car__tyre car__tyre--tr"></div>
                <div class="car__tyre car__tyre--bl"></div>
                <div class="car__tyre car__tyre--br"></div>
            </div>
        </div>
        <div class="side side__right">
            <div class="trees">
                <div class="tree__item"></div>
                <div class="tree__item"></div>
                <div class="tree__item"></div>
                <div class="tree__item"></div>
                <div class="tree__item"></div>
                <div class="tree__item"></div>
            </div>
            <div class="ground ground--water"></div>
        </div>
    </div>
</body>

</html>
