<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <link rel="stylesheet" href="flexbox_relative.css">
</head>

<body>
    <section class="mainwrap">
        <div class="subwraptop">
            <aside class="sideleft">
                <div class="flex__item flex__item--red"></div>
                <div class="flex__item flex__item--red"></div>
            </aside>
            <main class="main flex__item flex__item--blue"></main>
            <aside class="sideright flex__item flex__item--green"></aside>
        </div>
        <footer class="subwrapbottom">
            <div class="flex__item flex__item--yellow"></div>
            <div class="flex__item flex__item--green"></div>
        </footer>
    </section>
</body>

</html>
